<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2 - Email</title>
  </head>
  <body>
    <h2>Login with Email</h2>
    <form action="#" method="POST">
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
