<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5 - Textarea</title>
  </head>
  <body>
    <h2>Feedback</h2>
    <form action="#" method="POST">
      <label for="message">Your message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="6"
        cols="40"
        placeholder="Type your feedback..."
        required
      ></textarea
      ><br /><br />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
