<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9 - Toggle Password</title>
  </head>
  <body>
    <h2>Password Toggle</h2>
    <form>
      <label for="pwd">Password:</label><br />
      <input id="pwd" type="password" name="password" required /><br />
      <label><input id="showPwd" type="checkbox" /> Show password</label
      ><br /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("showPwd")
        .addEventListener("change", function () {
          const p = document.getElementById("pwd");
          p.type = this.checked ? "text" : "password";
        });
    </script>
  </body>
</html>
