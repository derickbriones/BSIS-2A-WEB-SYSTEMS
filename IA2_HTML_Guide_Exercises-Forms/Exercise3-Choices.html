<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 3 - Choices</title>
  </head>
  <body>
    <h2>Preferences</h2>
    <form action="#" method="POST">
      <label>Gender:</label><br />
      <label
        ><input type="radio" name="gender" value="male" required /> Male</label
      ><br />
      <label><input type="radio" name="gender" value="female" /> Female</label
      ><br />
      <label><input type="radio" name="gender" value="other" /> Other</label
      ><br /><br />

      <label>Interests:</label><br />
      <label
        ><input type="checkbox" name="interests" value="coding" /> Coding</label
      ><br />
      <label
        ><input type="checkbox" name="interests" value="music" /> Music</label
      ><br />
      <label
        ><input type="checkbox" name="interests" value="sports" /> Sports</label
      ><br /><br />

      <button type="submit">Save</button>
    </form>
  </body>
</html>
