<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derickization | Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row align-items-center py-3 bg-light border-bottom">
        <div class="col-2 text-center">
          <img src="" alt="Logo" class="img-fluid" style="max-height: 60px" />
        </div>
        <div class="col-8 text-center">
          <h1 class="display-4 fw-bold text-danger">Derickization</h1>
        </div>
        <div class="col-2 text-end">
          <button class="btn btn-sm btn-outline-primary me-1">Login</button>
          <button class="btn btn-warning me-1">Sign Up</button>
          <button class="btn btn-danger btn-lg">Contact</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row mt-5">
        <!-- Left Section -->
        <div class="col-md-8 d-flex align-items-center">
          <h3 class="display-6 text-secondary">
            Welcome to Derickization – Your one-stop platform for learning,
            growth, and success.
          </h3>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="col-md-4">
          <div class="card shadow-lg">
            <div class="card-body">
              <h4 class="card-title mb-4 text-center text-primary">
                Login Here
              </h4>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label fw-semibold"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </form>
              <p class="mt-3 text-center">
                Don’t have an account?
                <a href="#" class="text-decoration-none">Sign up here</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
